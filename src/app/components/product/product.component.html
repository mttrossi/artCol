<div class="row">
    <div *ngFor="let product of products">
        <div class="col-xs-4">
            <div class="thumbnail product">
            
        <md-card class="example-card">
		 <div style="text-align:center"><img width="220" height="220" src={{product.src}} /></div>
		 <br><br>
            <md-card-header>
                <div md-card-avatar class="example-header-image"></div>
                <md-card-title>
                    <strong>{{product.name}}</strong>    
                </md-card-title>
            </md-card-header>

           
            <md-card-content>
               <p>{{product.info}}</p>
			   <h1 class="badge">${{product.price}}</h1>
                
            </md-card-content>
            <md-card-actions>
                <button (click)="addToCart(product)" class="btn btn-sm btn-primary">Agregar al carrito</button>
                <button (click)="clickedProduct(product)" class="btn btn-sm btn-success">Detalles</button>
            </md-card-actions>
        </md-card>
        </div>
        </div>
